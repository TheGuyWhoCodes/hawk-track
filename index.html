<script>
    var cap = 50;
    var database = firebase.database();
    var data = firebase.database().ref("/data/");
    data.on('value', function(snapshot){
        console.log(JSON.parse(snapshot.val().json))
        var amount = (JSON.parse(snapshot.val().json)).length;
        if(amount == 1){
            $(".amount").text("There is " + amount + " person at the Atrium!")
        } else if(amount == 0) {
            $(".amount").text("No one is there :(")
        } else {
            if(amount >= cap){
                $(".amount").text("There are " + amount + " people at the Atrium!")
            } else {
                $(".amount").text("There is only " + amount + " people at the Atrium!")
            }
        }
        if(amount >= cap){
            $(".answer").text("YES!");
        } else {
            $(".answer").text("NO!");  
        }
    });
</script>
